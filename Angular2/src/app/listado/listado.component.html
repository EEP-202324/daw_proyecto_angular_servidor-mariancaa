<h2>Mis universidades</h2>
<ul>
  <div *ngFor="let universidad of listaUniversidades">
    <h2>{{universidad.nombre}}</h2>
    <ul>
      <li>Localidad: {{universidad.localidad}}</li>
      <li>Carreras: {{universidad.carreras}}</li>
    </ul>
    <button type="button" (click)="borrarUniversidad(universidad.id)">Borrar</button>
  </div>
</ul>
