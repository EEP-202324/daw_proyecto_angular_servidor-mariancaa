<div *ngIf="showForm" class="formulario-container">
  <h3>AÃ±adir Universidad</h3>
  <form (submit)="onSubmit()">
    <div class="form-group">
      <h4>Nombre universidad</h4>
      <input type="text" name="nombreUniversidad" [(ngModel)]="nombreUniversidad" required>
    </div>
    <div class="form-group">
      <h4>Localidad</h4>
      <input type="text" name="localidad" [(ngModel)]="localidad" required>
    </div>
    <div class="form-group">
      <h4>Carreras</h4>
      <input type="text" name="carrera1" placeholder="Carrera 1" [(ngModel)]="carreras[0]">
      <input type="text" name="carrera2" placeholder="Carrera 2" [(ngModel)]="carreras[1]">
      <input type="text" name="carrera3" placeholder="Carrera 3" [(ngModel)]="carreras[2]">
    </div>
    <button type="submit">Enviar Universidad</button>
  </form>
</div>
